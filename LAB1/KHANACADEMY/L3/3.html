<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Avocado Toast & Eggs</td>
          <td>Avocado, toast, eggs, salt, oil, seasonings</td>
          <td>700</td>
        </tr>
        <tr>
          <td>Cookies</td>
          <td>Floor, eggs, sugar, salt, baking powder, vanilla</td>
          <td>400</td>
        </tr>
        <tr>
          <td>Chicken Salad</td>
          <td>Chicken, salad, sauce</td>
          <td>500</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
